<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>message</title>
  </head>
  <body>
    

    <section class="message" id="message">
      <img src="./assets/images/icon-success.svg" alt="" class="img-success" />
      <h1>Thank you for subscribing!</h1>
      <p>
        A confirmation mail has been sent to
        <strong><span id="email-input"></span>.</strong> Please open it and
        click the button inside to confirm your subscription.
      </p>
      <button class="dismiss" id="dismiss">Dismiss message</button>
    </section>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
