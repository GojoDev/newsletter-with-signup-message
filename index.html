<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
      />
    <title>NewsLetter</title>
  </head>
  <body>
    <main>
      <section class="img-section">
        <div class="img-mobile">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
        </div>
        <div class="img-desktop">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt=""
            class="big-img"/>
        </div>
      </section>

      <section class="news-section">
        <div class="news">
          <h2>Stay Updated!</h2>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="updates">
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />Product discovery and
              building what matters
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />Measuring to ensure
              updates are a success
            </li>
            <li><img src="./assets/images/icon-list.svg" alt="" />And much more.</li>
          </ul>
        </div>


        <section class="email-section">
          <div class="email">
            <div class="email-text">
              <label for="email">Email address</label><span class="error"
              id="error">Valid Email Address required</span>
            </div>

            <input

              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="email@company.com"

            />
          </div>
          <button class="sub" id="sub-btn">Subscribe to Monthly NewsLetter</button>
        </section>
      </section>
    </main>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
